    <script>
            function horizontallyCenter(main, secondary)
            {
                let point = (Math.floor((main-secondary)/2));
                return point;
            }
            function horizontallyCenter2(args)
            {
                let a = args[0];
                let b = args[1];
                return (a/b);
            }
            var a= horizontallyCenter(20, 10);
            var b = horizontallyCenter2([20, 10]);
